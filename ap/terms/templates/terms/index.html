Hello world. This is index.html template for terms.

<p><a href="{% url 'terms:add_term' %}">Add another term</a></p>

{% if term_list %}
	<ul>
		{% for term in term_list %}
			<li><a href="{{ term.get_absolute_url }}">{{ term.name }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No terms.</p>
{% endif %}
